name: PHPunit Tests

on: ["push", "pull_request"]

jobs:
  tests:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        php: ["8.0", "7.4"]
        dependency-version: ["prefer-lowest", "prefer-stable"]
        os: ["ubuntu-latest", "windows-latest"]

    name: P${{ matrix.php }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: |
            dependencies-php-${{ matrix.php }}-composer-
            dependencies-php-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, curl, mbstring, fileinfo
          coverage: xdebug

      - name: Install dependencies
        run: composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
               export XDEBUG_MODE=coverage
          elif [ "$RUNNER_OS" == "Windows" ]; then
               set XDEBUG_MODE=coverage
          else
               echo "$RUNNER_OS not supported"
               exit 1
          fi
          vendor/bin/phpunit --coverage-text --coverage-clover=build/logs/clover.xml
        shell: bash

      - name: Upload coverage results to Coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_PARALLEL: true
          COVERALLS_FLAG_NAME: run-${{ matrix.os }}-${{ matrix.php }}-${{ matrix.dependency-version }}
        run: |
          composer global require php-coveralls/php-coveralls
          php-coveralls --coverage_clover=build/logs/clover.xml -v

      - name: Upload Scrutinizer coverage
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: sudo-bot/action-scrutinizer@latest
        with:
          cli-args: "--format=php-clover build/logs/clover.xml"

      - name: Upload to Codecov
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: codecov/codecov-action@v1
        with:
          files: ./build/logs/clover.xml # optional
          flags: unittests # optional
          name: run-${{ matrix.os }}-${{ matrix.php }}-${{ matrix.dependency-version }}

  finish:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true